<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати великий округ</title>
    <style>
        body {
            font-family: Arial;
            background: #f5faff;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #3399ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Додати великий округ</h2>
        Номер округу: <input type="number" name="district_number" required>
        Прізвище: <input type="text" name="last_name" required>
        Імʼя: <input type="text" name="first_name" required>
        По батькові: <input type="text" name="middle_name" required>
        Телефон: <input type="text" name="phone" required>
        Точки видачі газети: <textarea name="pickup_points" rows="3" required></textarea>
        <input type="submit" value="Зберегти">
    </form>
</body>
</html>
