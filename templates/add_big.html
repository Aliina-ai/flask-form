<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати великий округ</title>
    <style>
        body {
            font-family: Arial;
            background: #f5faff;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        select[multiple] {
            height: 120px;
        }
        input[type="submit"] {
            background: #3399ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Додати великий округ</h2>

        Округ:
        <select name="district_number" required>
            <option value="" disabled selected>Оберіть округ</option>
            {% for i in range(1, 7) %}
                <option value="{{ i }}">Округ {{ i }}</option>
            {% endfor %}
        </select>

        Прізвище: <input type="text" name="last_name" required>
        Імʼя: <input type="text" name="first_name" required>
        По батькові: <input type="text" name="middle_name" required>
        Телефон: <input type="text" name="phone" required>

        <label for="pickup_points">Точки видачі газети (утримуйте Ctrl для кількох):</label>
        <select name="pickup_points" multiple required>
            {% for i in range(1, 21) %}
            <option value="Т{{ i }}">Т{{ i }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Зберегти">
    </form>
</body>
</html>
