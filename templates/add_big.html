<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати великий округ</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2d6ca2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            color: #2d6ca2;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .multi-select {
            height: 120px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button, .btn-back {
            background-color: #2d6ca2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover,
        .btn-back:hover {
            background-color: #204d74;
        }

        .btn-back {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Додати великий округ</h1>
    </div>

    <div class="container">
        <h2>Анкета відповідального</h2>
        <form method="POST">

            <label for="district_number">Округ</label>
            <select name="district_number" required>
                {% for d in districts %}
                    <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>

            <label for="last_name">Прізвище</label>
            <input type="text" name="last_name" required>

            <label for="first_name">Імʼя</label>
            <input type="text" name="first_name" required>

            <label for="middle_name">По батькові</label>
            <input type="text" name="middle_name" required>

            <label for="phone">Телефон</label>
            <input type="tel" name="phone" required>

            <label for="pickup_points">Локації видачі</label>
            <select name="pickup_points" multiple class="multi-select">
                {% for l in locations %}
                    <option value="{{ l }}">{{ l }}</option>
                {% endfor %}
            </select>

            <div class="button-group">
                <a href="{{ url_for('big_list') }}" class="btn-back">← Назад</a>
                <button type="submit">Зберегти</button>
            </div>
        </form>
    </div>

</body>
</html>
