<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Великі округи</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2d6ca2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            color: #2d6ca2;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn-container {
            text-align: right;
        }

        .btn-add {
            background-color: #2d6ca2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .btn-add:hover {
            background-color: #204d74;
        }

        .btn-back {
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            color: #2d6ca2;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Великі округи</h1>
    </div>

    <div class="container">
        <h2>Список відповідальних за великі округи</h2>

        <table>
            <tr>
                <th>Округ</th>
                <th>Прізвище</th>
                <th>Імʼя</th>
                <th>По батькові</th>
                <th>Телефон</th>
                <th>Локації</th>
            </tr>
            {% for big in bigs %}
            <tr>
                <td>{{ big[1] }}</td>
                <td>{{ big[2] }}</td>
                <td>{{ big[3] }}</td>
                <td>{{ big[4] }}</td>
                <td>{{ big[5] }}</td>
                <td>{{ big[6] }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="btn-container">
            <a href="{{ url_for('add_big') }}" class="btn-add">➕ Додати анкету</a>
        </div>

        <a href="{{ url_for('home') }}" class="btn-back">← Назад до меню</a>
    </div>

</body>
</html>
