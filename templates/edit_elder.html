<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати анкету старшого</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 5px;
            max-width: 700px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2d6ca2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #244f7a;
        }
    </style>
</head>
<body>
    <h2>Редагувати анкету старшого</h2>
    <form method="POST">
        <label for="small_district">Малий округ</label>
        <select name="small_district" id="small_district" required>
            {% for i in range(1, 43) %}
                <option value="{{ i }}" {% if elder.small_district == i %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>

        <label for="location">Локація</label>
        <select name="location" id="location">
            {% for i in range(1, 21) %}
                <option value="Л{{ i }}" {% if elder.location == 'Л' + i|string %}selected{% endif %}>Л{{ i }}</option>
            {% endfor %}
        </select>

        <label for="last_name">Прізвище</label>
        <input type="text" name="last_name" id="last_name" value="{{ elder.last_name or '' }}">

        <label for="first_name">Імʼя</label>
        <input type="text" name="first_name" id="first_name" value="{{ elder.first_name or '' }}">

        <label for="middle_name">По батькові</label>
        <input type="text" name="middle_name" id="middle_name" value="{{ elder.middle_name or '' }}">

        <label for="phone">Телефон</label>
        <input type="text" name="phone" id="phone" value="{{ elder.phone or '' }}">

        <label for="address">Адреса</label>
        <input type="text" name="address" id="address" value="{{ elder.address or '' }}">

        <label for="birth_date">Дата народження</label>
        <input type="date" name="birth_date" id="birth_date" value="{{ elder.birth_date or '' }}">

        <label for="subscribers">Кількість підписників</label>
        <input type="number" name="subscribers" id="subscribers" value="{{ elder.subscribers or '' }}">

        <label for="newspapers">Кількість газет</label>
        <input type="number" name="newspapers" id="newspapers" value="{{ elder.newspapers or '' }}">

        <div class="buttons">
            <a href="{{ url_for('elder_list') }}" class="btn">Назад до списку</a>
            <button type="submit" class="btn">Зберегти зміни</button>
        </div>
    </form>

    <script>
        document.getElementById('small_district').addEventListener('change', function() {
            const smallDistrict = parseInt(this.value);
            let bigDistrict = 1;
            if (smallDistrict >= 1 && smallDistrict <= 7) bigDistrict = 1;
            else if (smallDistrict >= 8 && smallDistrict <= 14) bigDistrict = 2;
            else if (smallDistrict >= 15 && smallDistrict <= 19) bigDistrict = 3;
            else if (smallDistrict >= 20 && smallDistrict <= 28) bigDistrict = 4;
            else if (smallDistrict >= 29 && smallDistrict <= 35) bigDistrict = 5;
            else if (smallDistrict >= 36 && smallDistrict <= 42) bigDistrict = 6;
            // Ви можете підставити bigDistrict десь у формі, якщо потрібно відображати
        });
    </script>
